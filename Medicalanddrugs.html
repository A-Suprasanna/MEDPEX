<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/medicaldrugs.css">
</head>
<body>

    <a href="./index.html">
        <img src="./assets/images/homeimg.png" class="homeimg" height="50" width="50">
    </a>

    <img src="./assets/images/addtocart.png" class="addtocart" id="cart-icon">
<span id="cart-count">0</span> <!-- Counter for cart items -->
<div id="cart-modal" class="modal">
    <div class="modal-content">
        <h3>Your Cart</h3>
        <ul id="cart-items"></ul> <!-- List to display cart items -->
        <button id="close-cart-btn">Close</button>
    </div>
</div>


    
    <h1 class="medicaldrugs">Medicines and drugs</h1>
    <section id="Medicalanddrugs" class="meddrugs">
        <!-- Categories will be dynamically injected here -->
    </section>

    <div id="prescription-modal" class="modal">
        <div class="modal-content">
            <h3>Upload Prescription</h3>
            <input type="file" id="prescription-file" accept="image/*, .pdf" />
           <button id="upload-btn">Upload Prescription</button>
            <button id="cancel-btn">Cancel</button>
        </div>
    </div>

    <script src="./assets/Javascript/medicaldrugs.js"></script>
