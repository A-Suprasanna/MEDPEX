<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./assets/css/Index.css">
</head>
<body>
    
    <form id="Login" novalidate>
    <h1 class="heading">MEDPEX LOGIN</h1>
    <label for="email">Email:</label>
    <input type="email" id="email" required minlength="10">
    <span id="emailError"></span>

    <label for="password">Password:</label>
    <input type="password" id="password" required minlength="8">
    <span id="passwordError"></span>
    
    <button type="Login">Login</button>
    <p class="sign">Don't have an account ? <a href="./Register.html">Register</a></p>
    </form>
      <script type="module" src="./assets/Javascript/Login.js"></script>
    
</body>
</html>
